{% extends 'bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-4  hidden-xs hidden-sm">
                <br>
                <br>
            </div>
            <div class="col-xs-12 col-md-4" align="center" id="main">

                {% if is_authenticated %}
                    <img id='photo' src="">
                    <br><br>
                    Добро пожаловать <span id="name"></span>!
                    Кол-во друзей: <span id="friends"></span>

                    <script type="text/javascript">
                    photo=document.getElementById("photo");
                    console.log(photo)
                    photo.src=localStorage.getItem("photo");
                    username=document.getElementById("name");
                    console.log(name)
                    username.textContent=localStorage.getItem("username");
                    friends=document.getElementById("friends");
                    console.log(friends)
                    friends.textContent=localStorage.getItem("friends");
                    </script>
                    <script type="text/javascript">
                    function logout() {
                        localStorage.clear()
                        window.location.replace("https://vladtestvk.herokuapp.com")
                    }
                    function search() {
                        query=document.getElementById("query").textContent;
                        token=localStorage.getItem('user_token')
                        $.get(
                            'https://api.vk.com/method/friends.search',
                            {
                                v:"5.52",
                                access_token:token,
                                q:query,
                                fields:"nickname",
                                'Access-Control-Allow-Origin':"bkBxgM3oohjN0ve0IaZdCfS698awxGO8ap8aU6iaQSJIJwaQk8cXoNZkPOVHPXiE"

                            },
                            printResult
                        )

                    }
                    function printResult(data) {
                        console.log(data)
                    }
                    </script>
                    <br>
                    <input type="text" id="query">
                    <button class="btn" onclick="search()">Найти</button>
                    <br>
                    <button class="btn-danger" onclick="logout()">Выйти</button>
                {% else %}
                    Вы не авторизированы.
                    <br>
                    <a href=https://oauth.vk.com/authorize?client_id=7396296&display=page&redirect_uri=https://vktestbranch.herokuapp.com/callback&scope=friends&response_type=code&v=5.103>Войти с помощью VK</a>
                {% endif %}
            </div>
            <div class="col-md-4 hidden-xs hidden-sm">
                <br>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
